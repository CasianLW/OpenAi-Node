<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPO Image generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/zephyr/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/spinner.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="text-center mt-14">AI Image generator</div>
    </header>
    <main>
      <section class="showcase container">
        <form method="post" id="image-form">
          <h1>Generez votre image</h1>
          <div>
            <label for="prompt">Decrivez l'image</label>
            <input
              class="form-control"
              type="text"
              id="prompt"
              placeholder="hotdog party ..."
            />
          </div>
          <div>
            <label for="size">SÃ©lectionnez la taile</label>
            <select class="form-control" name="size" id="size">
              <option value="small">Petite</option>
              <option value="medium" selected>Moyenne</option>
              <option value="large">Grande</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Let's GO !!</button>
        </form>
      </section>
      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <div class="img-ctnr">
            <img src="" alt="" id="image1" />
            <img src="" alt="" id="image2" />
            <img src="" alt="" id="image3" />
            <img src="" alt="" id="image4" />
          </div>
        </div>
      </section>
    </main>
  </body>
  <div class="spinner"></div>
  <script defer src="js//main.js"></script>
</html>
